  # Services section
  [params.services]
    enable = true
    title = "O que vai acontecer neste WORKSHOP?"
    description = "Nós fornecemos o kit, tu trazes as tuas ferramentas (oportunamente segue lista por email).</br>A equipa OPORTO PRINT3D guia-te através do processo de montagem, passo a passo.</br>Fazemos os ajustes e afinações mecânicas dos movimentos para uma precisão milimétrica,</br>aspecto muito importante para uma boa impressão.</br>Ajustamos as configurações no software para obter os melhores resultados.</br>Vais aprender noções básicas de modelação tridimensional Autodesk Inventor,</br>traz o teu portátil se possível já com o software instalado.</br>Vais partilhar experiências com entusiastas open source,</br>vais poder introduzir-te na comunidade makers e saber onde encontrar mais informações."

    [[params.services.item]]
      title = "Arquitectos, Designers &amp; Engenheiros"
      description = "Garantidamente neste workshop vais aprender novas linguagens, ferramentas e conhecimento para executar os seus protótipos e projetos."
      icon = "icon-user"

    [[params.services.item]]
      title = "Empreendedores"
      description = "Compreender os potenciais da tecnologia inerente a impressão 3D e explorar a oportunidade de aplicar esta tecnologia a tua ideia de negócio."
      icon = "icon-layers2"

    [[params.services.item]]
      title = "Makers &amp; Entusiastas 3D"
      description = "Vem-te divertir partilhando a tua experiência e conhecimentos em open source e 3d printing! Precisamos de ti nesta equipa que acredita que o futuro é agora!"
      icon = "icon-video2"

      [[params.services.item]]
      title = "Estudantes (> 16 anos)"
      description = "Interessados em robótica, habituados a montar kits, com conhecimentos básico em 3D Printing. Aqui podes partilhar experiências com a comunidade Maker e libertar a tua criatividade e a imaginação."
